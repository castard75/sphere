<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vyrva - Music Band & Musician Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Musize - Music Band & Musician Website" />
	<meta name="author" content="jellythemes">
	<link rel="icon" href="assets/images/favicon.png">
	<link rel="stylesheet" type="text/css" href="assets/css/animate.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/slick.css">
	<link rel="stylesheet" type="text/css" href="assets/css/slick-theme.css">
	<link rel="stylesheet" type="text/css" href="assets/css/jplayer.blue.monday.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/swipebox.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
	<!-- Style Css -->
    <link rel="stylesheet" href="revolution/css/revolution.all.css">
    <link rel="stylesheet" href="assets/css/revolution/revolution3.css">
    <!-- Modernizr -->
    <script src="assets/js/revolution/vendor/modernizr.js"></script>
</head>


<body>

	<div id="jquery_jplayer_2" class="jp-jplayer"></div>

	<div class="preloader">
		<div class="loader-1 center"><span></span></div>
	</div>

	<div class="coming-soon-page">
		<div class="container">
			<div class="cm-page-content">
				<h2>New Album Coming Soon</h2>
				<p>Below, check out Official Charts' calendar of upcoming album releases for 2021.	</p>
				<div class="time-counter" id="clockdiv">
                    <ul>
                        <li>
                            <h3 class="days">20</h3>
                            <span>Days</span>
                        </li>
                        <li>
                            <h3 class="hours">09</h3>
                            <span>Hours</span>
                        </li>
                        <li>
                            <h3 class="minutes">59</h3>
                            <span>Minutes</span>
                        </li>
                        <li>
                            <h3 class="seconds">47</h3>
                            <span>Seconds</span>
                        </li>
                    </ul>
                </div>
                <a href="index.html" title="" class="tk-btn">Take me home</a>
			</div><!--cm-page-content end-->
		</div>
		<div class="music-player">
			<div class="container">
				<div class="ms-player-content">
					<div class="ms-album">
						<div class="ms-thumb">
							<img src="https://placehold.co/150x150" alt="">
						</div>
						<div class="ms-th-info">
							<h4>Overexposed</h4>
							<span>Album by Maroon 5</span>
						</div>
					</div>
					<div class="ms-player" id="jp_container_2">
						<div class="jp-controls text-center">
							<button class="jp-previous" tabindex="0"><i class="fa fa-backward"></i></button>
							<button class="jp-play" tabindex="0"><i class="fas fa-play"></i></button>
							<button class="jp-next" tabindex="0"><i class="fa fa-forward"></i></button>
						</div>
						<div class="title-bar">
							<div class="ms-top">
								<h4 class="jp-title"></h4>
								<div class="jp-time-holder">
									<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
									<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
								</div>
							</div>
							<div class="jp-progress">
								<div class="jp-seek-bar">
									<div class="jp-play-bar"></div>
								</div>
							</div>
						</div>
						<div class="jp-volume-controls">
							<button class="jp-mute" tabindex="0">
								<i class="fa fa-volume-up"></i>
							</button>
						</div>
					</div><!--ms-player end-->
				</div><!--ms-player-content end-->
			</div>
		</div><!--music-player end-->
	</div><!--coming-soon-page end-->
	


<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery-migrate-1.4.1.min.js"></script>
<script src="assets/js/jquery.jplayer.min.js"></script>
<script src="assets/js/jplayer.playlist.min.js"></script>
<script src="assets/js/popper.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/plugin/slick.min.js"></script>
<script src="assets/js/plugin/jquery.swipebox.min.js"></script>
<script src="assets/js/wow.min.js"></script>
<script src="assets/js/playlist.js"></script>
<script src="assets/js/datecounter.js"></script>
<script src="assets/js/script.js"></script>



</body>

</html>
